<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" formControlName="firstname" placeholder="First Name" ngModel required></ion-input>
            </ion-item>
            <p *ngIf="!registerForm.controls.firstname.valid && (registerForm.controls.firstname.dirty || submitAttempt)" class="err-reds shake">Please enter first name.</p>
            <ion-item>
              <ion-input  name="lastname" type="text" formControlName="lastname" placeholder="Last Name" ngModel required></ion-input>
            </ion-item>
            <p *ngIf="!registerForm.controls.lastname.valid && (registerForm.controls.lastname.dirty || submitAttempt)" class="err-reds shake">Please enter last name.</p>
            <ion-item>
              <ion-input name="email" type="email" formControlName="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <p *ngIf="!registerForm.controls.email.valid && (registerForm.controls.email.dirty || submitAttempt)" class="err-reds shake">Please enter email.</p>
            <ion-item>
              <ion-input name="mobile" type="text" formControlName="mobile" placeholder="Mobile Number" ngModel required></ion-input>
            </ion-item>
            <p *ngIf="!registerForm.controls.mobile.valid && (registerForm.controls.mobile.dirty || submitAttempt)" class="err-reds shake">Please enter mobile number.</p>
            <ion-item>
              <ion-input name="country_code" type="text" formControlName="country_code" placeholder="Country Code" ngModel required></ion-input>
            </ion-item>
            <p *ngIf="!registerForm.controls.country_code.valid && (registerForm.controls.country_code.dirty || submitAttempt)" class="err-reds shake">Please enter country code.</p>
            <ion-item>
              <ion-input name="password" type="password" formControlName="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <p *ngIf="!registerForm.controls.password.valid && (registerForm.controls.password.dirty || submitAttempt)" class="err-reds shake">Please enter password</p>
            
          </div>
          <div padding>
            <ion-button  size="large" type="submit" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
